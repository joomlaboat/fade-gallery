COM_FADEGALLERY_DOC_TEXT="<a href='http://extensions.designcompasscorp.com/index.php/fade-gallery' target='_blank'><img src='../components/com_fadegallery/images/compasslogo.png' border='0' align='right'></a>
<h2>Fade Gallery <span style='font-size: 8pt;'>v 1.4.7</span></h2>
<p>Plugin,  Module y Componente</p>
<p>Very light, guardar, Javascript de galería Fade Gallery, que funciona en IE, Mozilla, Chrome, Opera etc. Usted puede añadir esta extensión fácil.</p>
<p>Útil para hacer su pagina aparecerse dinamica.</p>

<p>En comparacion con las otras gelerias, ahora no es necesario crear menu u otros elementos, solo escriba el nombre de carpeta que contiene imagines es todo, la galería va a mostrar todas las imagines de esta carpeta, uno por uno en el orden alfábetico. Tambien usted puede escribir el nombre de files separados con comma en <em>filelist</em> argument, para mostrar exacto una imagen selecionada en el folder y en el orden exacto.</p>

<p>Slide show Intervalo y el effecto de desaparición puede ser ajustado con tres parametros: intervalo, tiempo de desaparición y ; el paso de desaparecion en  milisecundos.</p>
<p>El vínculo directo a un ejemplo de galería que existe: <strong>{</strong><strong>fadegalleryid=1}</strong></p>

<p>Tambien usted puede passar por parameteros como se muestran abajo (no es necesario crear la galería como se recomienda) <br><strong>{</strong><strong>fadegallery=<em>parameters</em>}</strong></p>
<p>parameteros:  folder,width,height,interval,fadetime,fadestep,filelist,align,padding</p>
<p>ejemplo:</p>
<p><strong>{</strong><strong>fadegallery=images/galleryexample,400,200,6000,2000,10,,right,10}</strong></p>
<p>y uno más: <strong>{</strong><strong>fadegallery=images/fadegallery3,250,114,6000,2000,10,front2.jpg;front1.jpg,right,10}</strong></p>

<p>y uno más: {fadegallery=images/fadegallery3,250,114,6000,2000,10,front2.jpg;front1.jpg,right,10}</p>


<h4>De una versión a otra:</h4>
<ul>
<li>1.4.7 - La Galería que existe se puede usar en modulo. Estilo CSS se puede establecer desde la imagen.</li>
<li>1.4.7 - SEF (Search Engine Friendly) soporte - el suporte de Search Engine Friendly URLs.</li>
<li>1.4.7 - Pequeños cambios.</li>
<li>1.4.7 - Plugin el vinculo directo a galería que existe fadegalleryid=<i>id</i>, plus 'filelist' bug fixed.</li>
<li>1.4.7 - Viene con un ejemplo, plugin está prediterminado, ahora un modulo prediterminado está incluido.</li>
<li>1.4.7 - Ahora puede crear galerías en back-end. Y usar ID de Galería vinculo vista para accesarlo.</li>
<li>1.4.7 - 3 en 1 extensión, empezar con primera foto fue resuelta, el orden alfabetico.</li>
<li>1.4.7 - El problema con lista de files fue resuelta.</li>
<li>1.0 - La edicion primera</li>
</ul>
<p style='text-align: left;'><a href='http://extensions.designcompasscorp.com/index.php/fade-gallery/510' target='_blank'>¿Como eliminar el logo?</a></p>

